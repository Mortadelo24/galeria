{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<div class="container-fluid">
  <div class="px-lg-5">



    <div class="row">
      {% for public in galeria %}

      <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
        <div class="bg-white rounded shadow-sm"><img src='{{ public["ruta"] }}' alt="" class="img-fluid card-img-top">
          <div class="p-4">
            <h5> <a href='/image?public={{ public["id"] }}' class="text-dark">{{ public["title"] }}</a></h5>
            <p class="small text-muted mb-0">{{ public["description"] }}</p>
            <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
              <p class="small mb-0"><i class="fa fa-picture-o mr-2"></i>
              <div class="row align-items-center">
                <div class="col"><span class="font-weight-bold align-items-end">{{ public["username"] }}</span></div>
                <div class="col">
                  <a href='profile?perfil={{ public["user_id"] }}'><img class="btn-md" src='{{ public["profile"] }}' alt="" style="border-radius:50%;" width="40" height="40"></a>
                  </div>
              </div>
              </p>
            </div>
          </div>
        </div>
      </div>


      {% endfor %}

    </div>
  </div>
</div>


{% endblock %}
