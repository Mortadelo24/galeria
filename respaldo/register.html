{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div padding abs-center>
    <form class=" " action="/register" method="post">
        <div class="mb-3 ">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="repeet" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="correo" name="correo" placeholder="correo" type="mail">
        </div>
        <button class="btn btn-primary" type="submit">Registrar</button>
    </form>
</div>

{% endblock %}
