<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="/static/layout.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">



    <title>Coleccionista: {% block title %}{% endblock %}</title>

</head>

<body>
    {% if session["user_id"] %}
    <nav class="bg-light border navbar navbar-expand-md navbar-ligth">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/layout.ico" alt="Bird" width="40" height="38">
            </a>

            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <form action="/search" method="post" class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Publicacion" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form> -->

            <div class="collapse navbar-collapse" id="navbar">



                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/galeria">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="/save">Subir</a></li>


                </ul>
                <form action="/search" method="post" class="d-flex " role="search">
                    <input class="form-control me-2 busca" type="search" placeholder="Publicacion"
                        aria-label="Search" name="search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>





                <ul class="navbar-nav ms-auto mt-2">


                    <li class="nav-item"><a class="nav-link" href="/profile">
                            <img class="btn-md" src="/static/profile/default-profile.png" alt=""
                                style="border-radius:50%;" width="40" height="40">
                        </a></li>
                </ul>

            </div>



        </div>
    </nav>

    {% endif %}







    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>



</body>

</html>
